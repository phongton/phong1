<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


</head>
<body>
<h1 style="position: absolute;left: 200px ;top: 175px">Do you love me?</h1>
<input type="button" value="Yes" onclick="yesClick()" style="position: absolute;left: 250px;top: 235px">
<input type="button" id="btnNo" value="No" onmouseover="noHover()" style="position: absolute ;left: 300px;top: 235px">
<script >
  function yesClick(){
    alert("câu trả lời chính xác")
  }
  function  noHover(){
    let x = Math.round(Math.random() * window.innerHeight);
    let y = Math.round(Math.random() * window.innerWidth);
    document.getElementById("btnNo").style.left = x +"px";
    document.getElementById("btnNo").style.top = y + "px";
  }

</script>
</body>
</html>
