<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>THÊM GIÁ TRỊ</h3>
<label><input type="text" id="giatri" placeholder="nhập giá trị"></label>
<input type="button" id="nutadd" value="add" onclick="them_array()">
<input type="button" id="nutdisplat" value="display" onclick="ht_array()">
<div id="result"></div>
<script>
  let x=0;
  let array=Array();
  function them_array() {
    if (array[x] != null) {
      array[x] = document.getElementById("giatri").value;
      alert("đã thêm phần tử : " + array[x] + " đã đc thêm vao ");
      x++;
      document.getElementById("giatri").value = "";
    } else {
      alert("k nhận phân tử")
    }
  }
  function ht_array(){
    let e="<hr>";
    for (let i = 0 ;i<array.length;i++){
      e = e + "phần tử  "+ i +"="+array[i]+"<br>";
    }
    document.getElementById("result").innerHTML=e;
  }




</script>
</body>
</html>
