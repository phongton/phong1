<script>
let number=[1,2,3,4,5,6];
let max = number[0];
let index= 0 ;
for(let i =1 ;i< number.length;i++){
  if (number[i]>max){
    max= number[i];
    index=i;
  }
}console.log("max: "+max + "ở vị trí" + index);
</script>
