<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
  checkNT(number);
  function checkNT(number) {
    let uoc = 0;
    let demSnt = 0;
    for (let i = 2; i < 1000; i++) {
      if (demSnt < number) {
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) {
            uoc += 1;
          }
        }
        if (uoc == 2) {
          document.write(i + "<br>");
          demSnt += 1;
        }
        uoc = 0;
      } else {
      break;
      }
    }
  }






</script>

</body>
</html>
