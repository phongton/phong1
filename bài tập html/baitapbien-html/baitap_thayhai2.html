  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
  let day=prompt(" nhập ngày ");
  if (day==1){ alert("Chủ nhật")}
  else if (day==2){ alert("Thứ 2")}
  else if (day==3){ alert("Thứ 3")}
  else if (day==4){ alert("Thứ 4")}
  else if (day==5){ alert("Thứ 5")}
  else if (day==6){ alert("Thứ 6")}
  else if (day==7){ alert("Thứ 7")}
  else{ alert("không phải ngày trong tuần")}
</script>

</body>
</html>
